<!DOCTYPE html>
<html ng-app="todoApp">

    <head>
        <title>Todo</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    </head>
    <body ng-controller="TodoCtrl">
               
        <form ng-submit="addTask()">
            Ajouter la task : <input type="text" ng-model="taskName" /> 
            <input type="submit" value="Ajouter" />
            
        </form>

        <form ng-submit="delTask()">
            Supprimer la task : <input type="text" ng-model="taskName2" />
            <input type="submit" value="Supprimer" />
        </form>
        
    <br/>
    <br/>

    <div ng-repeat="ta in taskSet">
        + {{ta.taskName}}
    </div>

    <script src="/dashboard/AppWeb/angular.min.js"></script>
    <script src="todo2.js"></script>
    </body>
</html>
