<!doctype html>
<html ng-app="helloApp">
    <head>
    <title>Hello Wolrd</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <h1><a href="todo2/todo2.html">Todo2</a></h1>
        <div ng-controller="helloCtrl">
            <h2>Hello {{ name }}!</h2>
            <h2>Hello <span ng-bind="name"></span></h2>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js">
        </script>

        <script>
        var helloApp = angular.module("helloApp",[]);
        helloApp.controller( "helloCtrl", ["$scope",function($scope) {
            $scope.name = "TESTDEE";
        }])
        </script>
    </body>


</html>
